<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Dark Shade</title>
    <script src="https://kit.fontawesome.com/c3ce1fe727.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    
    <div id="container">
      
      <!-- TOP ALERT START -->
      <div class="top-alert">
        
      </div>
      
      <!-- NAV START -->
      <nav>
        <div id="gold">
          <i class="fa-solid fa-crown"></i>
        </div>
        <div id="brand">
          <b>Dark Shade</b>
        </div>
        <div id="profile">
          <i class="fa-solid fa-user"></i>
        </div>
      </nav>
      
      <!-- MAIN START -->
      <main>
        
        <!-- SHARE START -->
        <div id="share-box">
          <h2>Sharing on social network</h2>
          <div id="copy-url-box">
            <div id="url"></div>
            <div id="copy-url">
              <i class="fa-solid fa-clipboard"></i>
            </div>
          </div>
          <div id="share">
            
          </div>
        </div>
        
        
        <!-- LOGIN START -->
        <div id="login-box">
          <i id="login-box-close-btn" class="fa-solid fa-xmark"></i>
          <h1>Log In</h1>
          <form id="login-form">
            <div>
              <i class="fa-solid fa-user"></i>
              <input id="name" name="name" type="text" placeholder="Name">
            </div>
            <div>
              <i class="fa-solid fa-envelope"></i>
              <input id="email" name="email" type="email" placeholder="Email">
            </div>
            <button id="login" type="button">Log in</button>
          </form>
        </div>
        
        <!-- LOGOUT START -->
        <div id="logout-box">
          <i class="fa-solid fa-door-open"></i>
          <h2>Are you sure?</h2>
          <div>
            <button type="button" id="logout">Yes</button>
            <button type="button" id="no-logout">No</button>
          </div>
        </div>
        
        
        <!-- PROFILE START -->
        <div id="profile-page">
          <div class="profile">
            <div class="info-box">
              <div>
                <i class="fa-solid fa-user"></i>
                <b id="profile-name">Name</b>
              </div>
              <div>
                <i class="fa-solid fa-envelope"></i>
                <b id="profile-email">Email</b>
              </div>
            </div>
            <div class="profile-box"><b>N</b></div>
          </div>
          <div class="gold-div btn-div">
            <i class="fa-solid fa-crown"></i>
            <span>Gold</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="love-div btn-div tr">
            <i class="fa-solid fa-heart"></i>
            <span>Loves</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="history-div btn-div tr">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span>History</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="watch-later-div btn-div tr">
            <i class="fa-solid fa-bookmark"></i>
            <span>Watch later</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="home-div btn-div tr-active tr">
            <i class="fa-solid fa-home"></i>
            <span>Home</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="logout-div btn-div">
            <i></i>
            <span>Log out</span>
            <i class="fa-solid fa-right-from-bracket"></i>
          </div>
        </div>
        
        <!-- HOME START -->
        <div id="home-page">
          <div id="search">
            <input type="email" placeholder="Search">
            <i id="search-icon" class="fa-solid fa-search"></i>
          </div>
          <div id="title">Title</div>
          <div id="categories">
            <span class="active">All</span>
            <span>Student</span>
            <span>Babies</span>
            <span>Japanese</span>
            <span>Korea</span>
            <span>Porn</span>
            <span>Out door</span>
            <span>Hot girls</span>
            <span>Family</span>
            <span>Fingering</span>
            <span>Hand job</span>
          </div>
          <div id="play-box">
            <div id="wrapper">
              <div id="timer">
                <div class="timer">
                  <span class="cur">00:00:00</span>&nbsp;/&nbsp;
                  <span class="dur">00:00:00</span>
                </div>
                <div></div>
                <div class="zoom-in-out">
                  <span id="crop" class="material-icons">crop_free</span>
                </div>
              </div>
              <div id="timeline">
                <div id="progress-bar">
                  <div id="progress">
                    <span>00:00:00</span>
                    <div class="dot"></div>
                  </div>
                </div>
              </div>
              <div id="controls">
                <div class="left">
                  <i id="volume" class="fa-solid fa-volume-high"></i>
                </div>
                <div class="center">
                  <i id="backward" class="fa-solid fa-backward"></i>
                  <i id="play" class="fa-solid fa-play"></i>
                  <i id="forward" class="fa-solid fa-forward"></i>
                </div>
                <div class="right">
                  <span id="speed" class="material-icons">slow_motion_video</span>
                  <span id="pic" class="material-icons">picture_in_picture_alt</span>
                </div>
              </div>
            </div>
            <i id="play-box-close-btn" class="fa-solid fa-xmark"></i>
            <video src="https://www.dropbox.com/s/dpvnl161ep22ar5/tik%20tok%20-%20forever%20young%20%28%20slow%20remix%20%29%20-%20rawi%20beat%20-%202021.mp4?raw=1"></video>
          </div>
          <div class="box-container">
            <!--<div class="loading">
              <span></span>
              <span></span>
              <span></span>
            </div>-->
          </div>
        </div>
        
      </main>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSocials/1.5.0/jssocials.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
